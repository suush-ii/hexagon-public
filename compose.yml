services:
  web:
    build: .
    restart: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hexagon-nw
  db:
    image: postgres:17
    restart: always
    volumes:
      - hexagon-db:/var/lib/postgresql/data
    networks:
      - hexagon-nw
    environment:
      - POSTGRES_PASSWORD=hexagon
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready', '-d', 'postgres', '-U', 'postgres']
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  cloudflared:
    image: cloudflare/cloudflared
    restart: always
    command: tunnel run
    env_file:
      - .env
    networks:
      - hexagon-nw

volumes:
  hexagon-db:
    external: true

networks:
  hexagon-nw:
