services:
  web:
    build: .
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:hexagon@db/postgres
  db:
    image: postgres:17
    volumes:
      - 'hexagon-db:/var/lib/postgresql'
    environment:
      - POSTGRES_PASSWORD=hexagon
  cloudflared:
    image: cloudflare/cloudflared
    command: tunnel run
    env_file:
      - .env

volumes:
  hexagon-db:
